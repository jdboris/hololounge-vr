runtime: nodejs18

instance_class: F1

includes:
  - ./server/env.yaml

handlers:
  - url: /static
    static_dir: client/build/static
  # Serve all static files with url ending with a file extension
  - url: /(.*\..+)$
    static_files: client/build/\1
    upload: client/build/(.*\..+)$
  - url: /.*
    script: auto
